services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      # Database connection (fallback if not in Consul)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=auth_service
      # Consul configuration - service will read secrets from Consul
      - CONSUL_ADDRESS=http://consul:8500
      - CONSUL_FOLDER=config
      # Optional: Override specific values (if not set, will be read from Consul)
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - JWT_SECRET=${JWT_SECRET:-}
      - RUN_MODE=${RUN_MODE:-dev}
    depends_on:
      - postgres
    networks:
      - booking-net

  postgres:
    image: postgres:17.2
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: auth_service
    networks:
      - booking-net
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  booking-net:
    external: true
    name: booking-net

volumes:
  postgres-data:
